                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>

                        <li class="nav-item">

        <section class="at-login-section">
            <div class="row g-0">
                <div class="col col-12 col-md-6 col-lg-6">
                    <div class="at-login-img-content">
                        <div class="at-login-img">
                            <img src="assets/images/login-img.png" alt="login" class="img-fluid">
                        </div>
                        <div class="at-login-logo">
                            <img src="assets/images/login-logo.png" alt="login-logo" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="col col-12 col-md-6 col-lg-6">
                    <div class="at-login-content">
                        <div class="at-login-content__inner">
                            <div class="at-login-heading">
                                <h1 class="at-section-title text-center">Get Started</h1>
                                <p class="at-sectio-description text-center">Already haven't an account? <a href="register.html" class="at-section-link">Register</a></p>
                            </div>
                            <div class="at-login-form">
                                <form class="row g-4" action="dashboard.html">
                                    <div class="col-md-12">
                                        <label for="inputUserId" class="form-label">User Id</label>
                                        <div class="at-form-input">
                                            <input type="email" class="form-control" id="inputUserId" placeholder="Enter User Id">
                                            <span class="at-input-icon"><img src="assets/images/email-icon.png" alt="email-icon"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <div class="at-form-input">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                                            <span class="at-input-icon"><img src="assets/images/password-icon.png" alt="password-icon"></span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-dark w-100">Log in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
